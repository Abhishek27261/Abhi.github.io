<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>pseudo element selector</title>
<style>
    p::first-line{
        color: brown;
    }
    p::first-letter{
        font-size: 40px;
    }
</style>
</head>
<body>
    <p>As a Prime member, you can update your delivery pin-code
        on product pages to see the fastest, free delivery option 
        next to the Prime logo. You can see all Prime delivery options
        available for your order at Checkout.</p>
    
</body>
</html>
