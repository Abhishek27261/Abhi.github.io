<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>Sql</li>
    </ol>

    <h1>Unordered list </h1>
    <ul>
        <li>HTML</li>
        <li>JAVASCRIPT</li>
        <li>CSS</li>
    </ul>

    <h1>Discription list</h1>
    <dl>
        <dt> JAVA</dt>
        <dd>Java is an objected oriented programming language</dd>

        <dt>SQL</dt>
        <dd>Structured query language</dd>

        <dt>HTML </dt>
        <dd>Hyper text mark up language</dd>
    </dl>
    
</body>
</html>
