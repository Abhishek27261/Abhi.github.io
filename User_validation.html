<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User Validation</title>
</head>
<body bgcolor="EAD7BB">
    <form>
    
    <fieldset>
        <legend><b> Details</b></legend>
    
    <label for="uname">username</label>
    <input type="text" id="uname" pattern="[a-zA-Z]{3,8}">
    <br><br>

    <label for="pwd">Password</label>
    <input type="text" id="pwd" name="pwd">
    <br><br>

    <label for="cd">Contact Details</label>
    <input type="text" id="cd" pattern="[6-9]{1}[0-9]{9}" placeholder="Ex:1234567890">
    <br><br>
    
    <label for="res">Resume</label>
    <input type="file" id="res" name="res">
    <br><br>

    <input type="submit">

    </fieldset>
    </form>
</body>
</html>
