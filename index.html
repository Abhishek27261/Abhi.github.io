<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Details</title>
    <style>
        h1{
            text-align: center;
        }
        body{
            background-color: darkgrey;
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body background="DAC0A3">
    <form action="Message.html">
    <h1>Registration Form </h1>
    
    <fieldset>

   <legend><b>Personal Details </b></legend>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname"> <br><br>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="mname"> <br><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"> <br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob"> <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="abc@gmail.com"> <br><br>

</fieldset>

<fieldset>
    <legend><b>Education Details</b></legend>
    <label for="">Department</label> <br><br>
    <input type="radio" id="cse" name="dept">
    <label for="">CSE</label>

    <input type="radio" id="ec" name="dept">
    <label for="">EC</label>

    <input type="radio" id="mech" name="dept">
    <label for="">MECH</label>

    <input type="radio" id="civil" name="dept">
    <label for="">CIVIL</label> <br><br>

    <label for="yop">Year of Graduation</label>
    <input list="yog" id="yop" name="yop">

    <datalist id="yog">
        <option >2017</option>
        <option >2018</option>
        <option >2019</option>
        <option >2020</option>
        <option >2021</option>
        <option >2022</option>
        <option >2023</option>
    </datalist>

    <br><br>

    <label for="">SkillSet</label>
    <br>

    <input type="checkbox" name="html" id="html">
    <label for="">HTML</label>

    <input type="checkbox" name="css" id="css">
    <label for="">CSS</label>

    <br><br>

    <label for="res">Resume</label>
    <input type="file" id="res" name="res">
    <br><br>

</fieldset>
<br><br>
    <input type="submit"> 
</form>
</body>
</html>
